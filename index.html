<html>
<head>
  <!--Import magic software-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link rel="stylesheet" href="style.css">

  <!--Website data-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Convention Data</title>
</head>
<body>

<div class="bg">
<div class="container-fluid">

    <!--Pi Chart 1 -->
    <div class="row align-items-center">
      <div class="col-sm"></div>
      <div class="col-sm">

          <canvas id="piChart1" width="100" height="50%"></canvas>
          <script>
            //Set text color
            Chart.defaults.global.defaultFontColor = '#ffffff';
            var chart1 = document.getElementById('piChart1').getContext('2d');
            var chartSettings = new Chart(chart1, {
                type: 'pie',
                data: {
                  labels: ["Incomplete","Complete"],
                  datasets: [{
                    label: 'Completed and incomplete conventions',
                    backgroundColor: ['rgba(253,112,11,0.54)','rgba(24,158,24,0.54)'],
                    data: [24,76]
                  }]
                }
              }
            )
          </script>
      </div>
      <!--PI chart 2-->
      <div class="col-sm">
        <canvas id="piChart" width="100" height="100"></canvas>
        <script>
          var chart = document.getElementById('piChart').getContext('2d');
          var chartSettings = new Chart(chart, {
              type: 'pie',
              data: {
                labels: ["Postponed","Cancelled","Scheduled"],
                datasets: [{
                  label: 'INSERT DESCRIPTION HERE',
                  backgroundColor: ['rgba(253,112,11,0.54)','rgba(253,11,11,0.54)','rgba(24,158,24,0.54)'],
                  data: [37,23,40]
                }]
              }
            }
          )
        </script>
      </div>
      <div class="col-sm"></div>
    </div>
</div>
</div>
</body>
</html>
